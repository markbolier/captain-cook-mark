<div class="card" *ngFor="let recipe of recipes; let i = index">
	<img src="{{recipe.img}}"/>
	<div class="name"><h2>{{recipe.name}}</h2></div>
	<button class="delete-button" (click)="recipes.splice(i, 1)">x</button>
</div>
<div class="add-button" (click)="addRecipe()"><button>+ Voeg recept toe</button></div>
